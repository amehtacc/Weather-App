<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css"
        integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>

<body>
    <div id="main"></div>
        <h1>Check your current Weather condition</h1>
        <div id="container">
            <div id="search-bar">
                <input type="search" id="search-location" placeholder="Enter a location">
                <button id="search-button" type="button"><i class="fa-solid fa-magnifying-glass"></i></button>
                <span id="message"></span>
            </div>
        </div>
        <div id="weather-info">
            <p class="today"></p>
            <p class="curr-date"></p>
            <p class="curr-location"><i class="fa-solid fa-location-dot fa-lg" style="color: #ffffff;"></i> <span
                    id="location-text"></span></p>
            <p class="celcius"><span class="curr-temp"></span> <sup>o</sup>C</p>
            <div class="hw">
                <p class="w"><i class="fa-solid fa-wind"></i> <span class="wind-speed"></span> km/h</p>
                <p class="h"><img src="assets\humidity.png" alt="humidity icon"> <span class="humidity"></span>%</p>
            </div>
        </div>
   
    <script src="app.js"></script>
</body>

</html>
